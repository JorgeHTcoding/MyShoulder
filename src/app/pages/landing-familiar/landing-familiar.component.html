<div class="contenedorPadre">
    
    <div class="header">
        <app-header-fam></app-header-fam>
    </div>
    <div class="tituloPagina">
        <h2 class="tituloh2Pagina">Hola {{user.name}}!</h2>
    </div>
    <div class="cont">
        <div class="contenedorIzq">
            <div class="textos">
                <h4 class="novedades">Novedades</h4>
                <p class="textoInfo"> {{prof[0].name}} te ha enviado un mensaje</p>
                <p class="textoInfo"> {{prof[0].name}} te ha enviado un mensaje</p>
                <p class="textoInfo"> Te has apuntado a un <span
                    routerLink= '/tarjeta-evento' class="naranjito">Evento</span>
                </p>
            </div>
            <div class="componenteEstadoAnimo">
                <app-estado-animo></app-estado-animo>
            </div>
            <div class="imagen">
                <img src="../../../assets/img/fotoPrincipal.png" alt="">
            </div>
        </div>
        <div class="contenedorDcha">

            <div class="mostrarEvento">
                <h4 class="tituloEventos">Pr√≥ximos eventos</h4>
                <div class="eventoInd">

                    
                    <app-mostrar-evento [evento]= "evento1" (click)="detalle(evento1)"></app-mostrar-evento>
          
                </div>
            </div>
            <div class="mostrarProp">
                <app-mostrar-anfitrion [evento]= "evento2" routerLink= "/gestion-evento">
                </app-mostrar-anfitrion>
            </div>
            <div class="separador"></div>


            <div class="mostrarProfesional">
                <h4 class="tituloProf">Mis profesionales</h4>

                <div class="eventoProf" *ngFor="let p of prof">
                    <app-mostrar-prof [prof]="p"  (click)="modalChat=!modalChat"></app-mostrar-prof>
                    <div class="funcionalidad" *ngIf="modalChat"> 
                     <app-modal-chat [prof]="p" ></app-modal-chat>
                 </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
