<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion Perfil Prof</title>

</head>
<body>


    <div class = "contenedor-general">

        <div class = "contenedor-arriba">
            <div class = "contenedor-titulo">
                <h2 class = "titulo">Hola Rosa!</h2>
            </div>

            <div class = "Edicion">
                <h3>Editar tu perfil profesional</h3>
            </div>
        </div>


        <div class = "contenedor-abajo">
            <form class = "miformu1">
                <div class = contenedor-izquierda>
                        <img class = "ImagenPrincipal" src="../../../assets/img/female1.png"> 

                        <!-- Nombre input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" placeholder="Nombre"/>
                            <label class="form-label" for="form1Example1"></label>
                        </div>
                        
                        <!-- Apellido input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example2" class="form-control" placeholder="Apellidos"/>
                            <label class="form-label" for="form1Example2"></label>
                        </div>
                    
                        <!-- Correo input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example2" class="form-control" placeholder="Correo"/>
                            <label class="form-label" for="form1Example2"></label>
                        </div>
                </div>

                <div class = "contenedor-derecha">   
                    <div class = "Input-Arriba">
                            <!-- Direccion input -->
                            <div class="form-outline1 mb-4">
                                <input type="text" id="form1Example1" class="form-control" placeholder="Especialidad" />
                                <label class="form-label" for="form1Example1"></label>
                            </div>

                            <!-- Telefono input -->
                            <div class="form-outline2 mb-4">
                                <input type="text" id="form1Example2" class="form-control" placeholder="Dirección"/>
                                <label class="form-label" for="form1Example2"></label>
                            </div>

                            <div class="form-outline3 mb-4">
                                <input type="text" id="form1Example2" class="form-control" placeholder="Teléfono"/>
                                <label class="form-label" for="form1Example2"></label>
                            </div>
                    </div>


                    <div class = "Input-Medio">
                        
                            <div class="form-outline4 mb-4">
                                <input type="text" id="form1Example2" class="form-control" placeholder="Horario"/>
                                <label class="form-label" for="form1Example2"></label>
                            </div>

                            <div class = "checks">

                                <!-- <div class = "Terapia"> -->
                                    <label class="form-check-label1" for="flexCheckDefault">Tipo Terapia: </label>
                                <!-- </div> -->
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label2" for="inlineCheckbox1">Presencial</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label2" for="inlineCheckbox2">Online</label>
                                </div>
                            </div>

                            <div class="form-outline5 mb-4">
                                <input type="text" id="form1Example2" class="form-control" placeholder="Acreditación"/>
                                <label class="form-label" for="form1Example2"></label>
                            </div>
                        
                    </div>


                    <div class = "Input-Bajo">
                        <div class = "textarea1">
                            <textarea name="textarea" style="overflow:hidden; resize:none"> Descripción</textarea>
                        </div>
               
                        <div class="boton">
                            <button class="boton1">Guardar</button>
                        </div>
                    </div>
                   
                </div>
            </form>

        </div>
    </div>
</body>
</html>
