<div class="header">
    <app-header-pac></app-header-pac>
</div>
<div class="contenedor-general">

    <div class="contenedor-izquierdo">

        <div class="contenedor-titulo-izq">
            <h1 class="titulo-izq">Hola Claudia!</h1>
        </div>

        <div class="contenedor-bussqueda">

            <div class="contenedor-titulo-izq">
                <h5 class="titulo-filtro">Filtros:</h5>
            </div>

            <form class="miformu1">
                <div class="row mb-0">
                    <label for="inputLocalidad" class="col-sm-2 col-form-label">Localidad</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLocalidad">
                    </div>
                </div>

                <div class="row mb-0">
                    <label for="inputModalidad" class="col-sm-2 col-form-label">Modalidad</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputModalidad">
                    </div>
                </div>

                <div class="row mb-0">
                    <label for="inputTerapia" class="col-sm-2 col-form-label">Terapia</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputTerapia">
                    </div>
                </div>

                <div class="row mb-0">
                    <label for="inputFecha" class="col-sm-2 col-form-label">Fecha</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputFecha">
                    </div>
                </div>

                <div class="boton">
                    <button class="filtrar">Filtrar</button>
                </div>

            </form>
        </div>


        <div class="contenedor-img-footer">
            <img class="ImagenProf" src="../../../assets/img/profesional.png">
        </div>


    </div>


    <div class="contenedor-derecho">

        <div class="contenedor-titulo-der">
            <h1 class="titulo-der">Profesionales</h1>
        </div>

        <div class="bloque-car">

            <div class="carousel">
                <div class="navigator" (click)="previous()">&#60;</div>
                <div class="data-row">
                    <div class="data-list">
                        <ng-container class="ngContainer" *ngFor="let profesional of groupShown " ; let index=index; let
                            last=last>
                            <div class="data-container">
                                <app-tarjeta-profesional class="tarjeta" [tarjetaPadrePro]="profesional">
                                </app-tarjeta-profesional>

                            </div>
                        </ng-container>

                    </div>
                </div>
                <div class="navigator" (click)="next()">
                    &#62;</div>
            </div>


        </div>

    </div>

</div>
<div class="footer">
    <app-footer></app-footer>
</div>
