
<app-header-pac></app-header-pac>
    <div class = "contenedor-general">


        <div class = "contenedor-arriba">
            <div class = "contenedor-titulo">
                <h2 class = "titulo">Hola Claudia!</h2>
            </div>

            <div class = "Edicion">
                <!-- <h3>Editar mi perfil</h3> -->
            </div>
        </div>


        <div class = "contenedor-abajo">

            <form class = "miformu1">
                <div class = contenedor-izquierda>
                        <img class = "ImagenPrincipal" src="../../../assets/img/profilepicttest.png" > 

                        <!-- Nombre input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" placeholder="{{usuario.name}}" #input2/>
                            <label class="form-label" for="form1Example1"></label>
                        </div>
                        
                        <!-- Apellido input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example2" class="form-control" placeholder="{{usuario.sname}}" #input3/>
                            <label class="form-label" for="form1Example2"></label>
                        </div>
                    
                        <!-- Correo input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example2" class="form-control" placeholder="{{usuario.email}}" #input4/>
                            <label class="form-label" for="form1Example2"></label>
                        </div>
                </div>

                <div class = "contenedor-derecha">  
                    


                    <div class = "Input-Arriba">
                            <!-- Direccion input -->
                            <div class="form-outline1 mb-4">
                                <input type="text" id="form1Example1" class="form-control" placeholder="{{usuario.direccion}}" #input5/>
                                <label class="form-label" for="form1Example1"></label>
                            </div>

                            <!-- Telefono input -->
                            <div class="form-outline2 mb-4">
                                <input type="number" id="form1Example2" class="form-control" placeholder="{{usuario.telefono}}" #input6/>
                                <label class="form-label" for="form1Example2"></label>
                            </div>
                    </div>
                
  

                    <div class = "textarea1">

                        <div *ngIf="afirEdPerfil">
                            <app-modal-afir-edicion></app-modal-afir-edicion>
                        </div>

                        <div class="bloqueTexto">
                        <textarea name="textarea" style="overflow:hidden; resize:none" #input7>{{usuario.descripcion}}</textarea>  
               

                    <button class="submit" (click)="afirEdPerfil=!afirEdPerfil" on-click=modificar(input2,input3,input4,input5,input6,input7)>Guardar</button>

                    </div>
                </div>



                   
                </div>
            </form>
            <div class="imagen">
                <img src="../../../assets/img/bueno.svg" class="chica">
            </div>

        </div>
    </div>
<app-footer></app-footer>
