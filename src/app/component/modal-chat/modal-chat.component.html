
<div class="chat" *ngIf="usuarioLogeado" id="chatmodal">
    <span onclick="document.getElementById('chatmodal').style.display='none'"
    class="closebutton">&times;</span>
        <div class="nombre-chat">
            Claudia
        </div>
        <div class="conversacion">
            
                
                <div class="content">
                    <p *ngFor="let mensaje of chatlog" [ngClass] ="(usuarioLogeado.id_user==mensaje.emisor)?'send':'recepcion'">
                        {{mensaje.contenido}}
                    </p>
                </div>
            
        </div>
        <form class="input" (ngSubmit)="enviarMensaje()">
            <div class="texto">
                <input type="textarea" placeholder="Introduce tu mensaje" [(ngModel)]="nuevoMensaje" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="enviar">
            <button type="reset"class="button_slide slide_right" (click)="enviarMensaje()"> Enviar </button>
         
            </div>

        </form>

</div>
